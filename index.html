<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-btns">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1015/400/300" data-category="nature" />
    <img src="https://picsum.photos/id/1016/400/300" data-category="nature" />
    <img src="https://picsum.photos/id/1011/400/300" data-category="city" />
    <img src="https://picsum.photos/id/1012/400/300" data-category="city" />
  </div>

  <script src="script.js"></script>
</body>
</html>
